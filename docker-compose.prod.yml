services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: st-engineering-be
    ports:
      - '3001:3001'
    environment:
      - NODE_ENV=production
      - PORT=3001
      - THRONES_API_BASE_URL=https://thronesapi.com/api/v2
    restart: unless-stopped
    healthcheck:
      test:
        [
          'CMD',
          'node',
          '-e',
          "require('http').get('http://localhost:3001/api/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE_URL=https://st-engineering-be.minhviet.xyz/api
    container_name: st-engineering-fe
    ports:
      - '3000:80'
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  default:
    name: st-engineering-network
